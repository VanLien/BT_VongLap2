<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InTamGiacVuongTheoHinh</title>
</head>
<body>
<script>
        for (let i=0;i<10;i++){
            let a="*";
            let b="";
        for (let j=i+1;j<10;j++){
            b+="*";
        }
        document.write(a+b +"<br/>");
    }
</script>
</body>
</html>
